<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url("https://static.vecteezy.com/system/resources/thumbnails/031/351/721/small_2x/composition-of-black-friday-shopping-cart-with-gift-boxes-or-bags-on-dark-background-and-copy-space-concept-by-ai-generated-free-photo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .nav-btn, .cart-btn {
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        color:bisque;
    }

    </style>
</head>
<body>
    <header>
        <img src="https://yesyoucandrinks.com/cdn/shop/t/33/assets/Logo.png?v=31988141688106634491700490867">
        <nav>
            <a href="index.html" class="nav-btn">Home</a>
            <a href="flavours.html" class="nav-btn">Flavours</a>
            <a href="login.html" class="nav-btn" id="loginBtn">Login</a>
            <a href="cart.html" class="cart-btn">
                <span class="cart-icon">ðŸ›’</span> Cart
            </a>
        </nav>
    </header>
    <index class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <p id="cart-total">Total: â‚¹0</p>
        <button class="checkout-btn" id="checkoutBtn">Checkout</button>
    </index>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("cart-total");
    
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
            function updateCartDisplay() {
                cartContainer.innerHTML = "";
                let totalPrice = 0;
    
                if (cart.length === 0) {
                    cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                } else {
                    cart.forEach((item, index) => {
                        let itemElement = document.createElement("div");
                        itemElement.innerHTML = `
                            <p><strong>${item.name}</strong> - â‚¹${item.price} x ${item.quantity}</p>
                            <button class="remove-btn" data-index="${index}">Remove</button>
                        `;
                        cartContainer.appendChild(itemElement);
                        totalPrice += item.price * item.quantity;
                    });
                }
    
                totalPriceElement.textContent = `Total: â‚¹${totalPrice}`;
            }
    
            cartContainer.addEventListener("click", function (e) {
                if (e.target.classList.contains("remove-btn")) {
                    let index = e.target.getAttribute("data-index");
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartDisplay();
                }
            });
    
            updateCartDisplay();
    
            document.getElementById("checkoutBtn").addEventListener("click", function () {
                if (cart.length > 0) {
                    alert("Proceeding to checkout!");
                    localStorage.removeItem("cart");
                    updateCartDisplay();
                } else {
                    alert("Your cart is empty.");
                }
            });
        });
    </script>
    <script>
        const loginBtn = document.getElementById("loginBtn");

function updateLoginStatus() {
    const loggedInUser = localStorage.getItem("username");
    if (loggedInUser) {
        loginBtn.textContent = "Logout";
        loginBtn.href = "#";
        loginBtn.addEventListener("click", function () {
            localStorage.removeItem("username");
            alert("Logged out successfully!");
            window.location.href = "index.html";
        });
    } else {
        loginBtn.textContent = "Login";
        loginBtn.href = "login.html";
    }
}

updateLoginStatus();

</script>  
</body>
</html>
